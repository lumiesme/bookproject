{% extends 'base.html' %}
{% block content %}
	<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <h3>Show books</h3>
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="text-center">
                    <th>Book</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for book in object_list %} {# default is object_list (book) must be views.py #}
                	<tr>
                    <td>{{ book.title }}</td>
                    <td class="text/center">
                        {% if user.is_authenticated %}
                        <a href="{% url 'booksapp:book_update' pk=book.id %}">Update</a>
                        <a href="{% url 'booksapp:book_delete' pk=book.id%}" class="text-danger">Delete</a>
                        {% endif %}
                        <a href="{% url 'booksapp:book_detail' pk=book.id %}" class="text-warning">Detail</a>
                    </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
            <a href="{% url 'booksapp:book_create' %}">Add a new book</a>
        </div>
    </div>
    </div>
{% endblock %}
