{% extends 'base.html' %}
{% block content %}
	<div class="row mt-2">
    <div class="col-6 mx-auto">
        <div class="card mb-3">
            <div class="card-header text-bg-danger">
                Delete book
            </div>
            <div class="card-body">
                <div class="alert alert-info" role="alert">
                    Wherever this book {{ book.title }} is used, it will be replaced by NULL
                </div>
                <p>Are you sure you want to delete the book {{ book.title }}?</p>
                <form method="post">
                {% csrf_token %}
                <input type="submit" value="Confirm delete" class="btn btn-danger col-4">
                 </form>
            </div>

            </div>
        </div>
        <a href="{% url 'booksapp:book_list' %}">List of books</a>
    </div>
    </div>
{% endblock %}
