{% extends 'base.html' %}
{% block content %}
	<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <h3>Show languages</h3>
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="text-center">
                    <th>Language</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for language in object_list %} {# default is object_list (language) must be views.py #}
                	<tr>
                    <td>{{ language }}</td>
                    <td class="text/center">
                        <a href="{% url 'booksapp:language_update' pk=language.id %}">Update</a>
                        <a href="" class="text-danger">Delete</a>
                    </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
            <a href="{% url 'booksapp:language_create' %}">Add a new language</a>
        </div>
    </div>
    </div>
{% endblock %}
